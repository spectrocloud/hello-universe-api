name: Pull Request

on:
  pull_request:
    types: ['synchronize', 'opened', 'reopened', 'ready_for_review']
    branches:
    - main

env:
  DB_VERSION: 1.0.0

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    if: ${{ !github.event.pull_request.draft }}
    steps:
    # If the condition above is not met, aka, the PR is not in draft status, then this step is skipped.
    # Because this step is part of the critical path, omission of this step will result in remaining CI steps not gettinge executed.
    # As of 8/8/2022 there is now way to enforce this beahvior in GitHub Actions CI.
      - run: exit 0

  linting:
    needs: [run-ci]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/setup-go@v3.1.0
      with:
        go-version: '1.19'
        check-latest: true

    - name: Lint Internal Package
      uses: golangci/golangci-lint-action@v3.2.0
      with:
        args: --verbose --timeout 5m
        working-directory: lambdas/internal/

  api-test-no-auth:
    runs-on: ubuntu-latest
    needs: [run-ci]
    steps:
    - name: API Test
      run: |
        docker pull ghcr.io/spectrocloud/hello-universe-db:$DB_VERSION && \
        docker run -p 5432:5432 ghcr.io/spectrocloud/hello-universe-db:$DB_VERSION
        npm install -g newman
        newman run tests/postman_collection.json