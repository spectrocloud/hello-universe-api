apiVersion: v1
kind: Namespace
metadata:
  name: hello-universe
---
apiVersion: v1
kind: Secret
metadata:
  name: db-password
  namespace: hello-universe
type: Opaque
data:
  db-password: <REPLACE_ME> # Replace with your own base64 encoded Slack signing secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: hello-universe
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: ghcr.io/spectrocloud/hello-universe-db:1.0.2
          ports:
            - containerPort: 5432
              name: postgres
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              memory: "500Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: hello-universe
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: hello-universe
spec:
  selector:
    matchLabels:
      app: api
  replicas: 2
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/spectrocloud/hello-universe-api:1.0.11
          ports:
            - containerPort: 3000
              name: api
          env:
            - name: db-password
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: db-password
            - name: DB_HOST
              value: "postgres.hello-universe.svc.cluster.local"
            - name: PORT
              value: "3000"
            - name: DB_USER
              value: "postgres"
            - name: DB_NAME
              value: "counter"
            - name: DB_ENCRYPTION
              value: "disable"
            - name: DB_INIT
              value: "false"
            - name: AUTHORIZATION
              value: "false"
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              memory: "500Mi"
              cpu: "500m"
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   runAsNonRoot: true
          #   capabilities:
          #     drop:
          #       - ALL
          #   seccompProfile:
          #     type: "RuntimeDefault"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: hello-universe
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
